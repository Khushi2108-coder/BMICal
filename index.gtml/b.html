<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="style1.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="dropdown">
            <img style="margin-top: 30px; margin-left: 50px; border-radius: 50%;" src="emoji.jpg" alt="BBB" width="150" height="150">
            <h1>Calculate your BMI</h1>
            <label style="margin-left:42px;" for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <form>
                <p>
                    <label>Height in cm:</label>
                    <input type="number" id="height_input" />
                    <span id="height_error" style="color: rgb(196, 81, 81);"></span>
                </p>
                <p>
                    <label>Weight in kg:</label>
                    <input type="number" id="weight_input" />
                    <span id="weight_error" style="color: rgb(196,81,81);"></span>
                </p>
                <button type="button" class="button">Calculate</button>
            </form>
            <p id="output" style="color: rgb(24, 24, 28); font-weight: bold;"></p>
            <button id="butt" style="display: none" >Diet Chart for You!!!</button>
        </div>
    </div>
</body>
</html>
